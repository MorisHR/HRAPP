# Grafana Dashboard Provisioning - Auto-import on startup
apiVersion: 1

providers:
  - name: 'HRMS Dashboards'
    orgId: 1
    folder: 'HRMS Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
