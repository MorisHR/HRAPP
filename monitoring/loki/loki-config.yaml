# Loki Configuration - Log Aggregation
# Optimized for: High-throughput multi-tenant SaaS
# Handles: Millions of log lines per minute

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# Ingester configuration - handles log ingestion
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  # Performance tuning for high ingestion rate
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_transfer_retries: 0
  # High-throughput settings (millions of req/min)
  chunk_encoding: snappy
  chunk_target_size: 1572864  # 1.5MB chunks
  max_chunk_age: 2h
  wal:
    enabled: true
    dir: /tmp/loki/wal

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /tmp/loki/index
    cache_location: /tmp/loki/index_cache
    shared_store: filesystem
  filesystem:
    directory: /tmp/loki/chunks

# Limits configuration - optimized for high volume
limits_config:
  # Ingestion limits (millions of req/min)
  ingestion_rate_mb: 100  # 100MB/sec per tenant
  ingestion_burst_size_mb: 200
  max_streams_per_user: 100000
  max_global_streams_per_user: 500000

  # Query limits
  max_query_series: 10000
  max_query_parallelism: 32
  max_entries_limit_per_query: 100000

  # Retention
  retention_period: 30d
  enforce_metric_name: false

  # Performance optimization
  split_queries_by_interval: 1h
  max_query_lookback: 0  # No limit
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days

# Compactor (for log retention and optimization)
compactor:
  working_directory: /tmp/loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Query frontend (caching and performance)
query_range:
  align_queries_with_step: true
  max_retries: 5
  parallelise_shardable_queries: true
  cache_results: true

  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 500
        ttl: 24h

# Table manager
table_manager:
  retention_deletes_enabled: true
  retention_period: 30d

# Ruler (for log-based alerts)
ruler:
  storage:
    type: local
    local:
      directory: /tmp/loki/rules
  rule_path: /tmp/loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
