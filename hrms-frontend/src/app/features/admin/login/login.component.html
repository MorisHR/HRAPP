<div class="login-container">

  <div class="login-card">

    <!-- Logo & Branding -->
    <div class="login-header">
      <div class="logo">
        <h1 class="logo-text">MorisHR</h1>
      </div>
      <p class="tagline">Enterprise HR & Payroll Solution</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

      <h2 class="form-title">Sign In</h2>

      <!-- Email Field -->
      <!-- OLD: Material Design
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="admin@hrms.com"
          autocomplete="email"
          required>
        <mat-icon matPrefix>email</mat-icon>
        @if (loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched) {
          <mat-error>Email is required</mat-error>
        }
        @if (loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched) {
          <mat-error>Please enter a valid email</mat-error>
        }
      </mat-form-field>
      -->
      <app-input
        type="email"
        label="Email"
        placeholder="admin@hrms.com"
        [value]="loginForm.get('email')?.value || ''"
        (valueChange)="loginForm.get('email')?.setValue($event)"
        [error]="(loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched) ? 'Email is required' :
                 (loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched) ? 'Please enter a valid email' : null"
        [required]="true"
        id="email">
      </app-input>

      <!-- Subdomain Field (Optional for Tenant Login) -->
      <!-- OLD: Material Design
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Tenant Subdomain (optional)</mat-label>
        <input
          matInput
          type="text"
          formControlName="subdomain"
          placeholder="e.g., siraaj"
          autocomplete="off">
        <mat-icon matPrefix>business</mat-icon>
        <mat-hint>Leave empty for SuperAdmin login</mat-hint>
      </mat-form-field>
      -->
      <app-input
        type="text"
        label="Tenant Subdomain (optional)"
        placeholder="e.g., siraaj"
        [value]="loginForm.get('subdomain')?.value || ''"
        (valueChange)="loginForm.get('subdomain')?.setValue($event)"
        hint="Leave empty for SuperAdmin login"
        id="subdomain">
      </app-input>

      <!-- Password Field -->
      <!-- OLD: Material Design
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword() ? 'password' : 'text'"
          formControlName="password"
          autocomplete="current-password"
          required>
        <mat-icon matPrefix>lock</mat-icon>
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Toggle password visibility'"
          [attr.aria-pressed]="!hidePassword()">
          <app-icon [name]="hidePassword() ? 'visibility_off' : 'visibility'"></app-icon>
        </button>
        @if (loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched) {
          <mat-error>Password is required</mat-error>
        }
        @if (loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched) {
          <mat-error>Password must be at least 6 characters</mat-error>
        }
      </mat-form-field>
      -->
      <div class="password-field-wrapper">
        <app-input
          [type]="hidePassword() ? 'password' : 'text'"
          label="Password"
          placeholder="Enter your password"
          [value]="loginForm.get('password')?.value || ''"
          (valueChange)="loginForm.get('password')?.setValue($event)"
          [error]="(loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched) ? 'Password is required' :
                   (loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched) ? 'Password must be at least 6 characters' : null"
          [required]="true"
          id="password">
        </app-input>
        <button
          type="button"
          class="password-toggle-btn"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Toggle password visibility'"
          [attr.aria-pressed]="!hidePassword()">
          <app-icon [name]="hidePassword() ? 'visibility_off' : 'visibility'"></app-icon>
        </button>
      </div>

      <!-- Error Message -->
      @if (error()) {
        <div class="error-message">
          <app-icon name="error_outline"></app-icon>
          <span>{{ error() }}</span>
        </div>
      }

      <!-- Submit Button -->
      <!-- OLD: Material Design
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="submit-button"
        [disabled]="loginForm.invalid || loading()">
        @if (loading()) {
          <app-progress-spinner size="small" color="primary"></app-progress-spinner>
          <span>Signing in...</span>
        } @else {
          <span>Sign In</span>
        }
      </button>
      -->
      <app-button
        type="submit"
        variant="primary"
        [disabled]="loginForm.invalid || loading()"
        [loading]="loading()"
        [fullWidth]="true"
        size="large">
        @if (loading()) {
          <span>Signing in...</span>
        } @else {
          <span>Sign In</span>
        }
      </app-button>

    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p>© 2025 MorisHR · Made in Mauritius</p>
    </div>

  </div>

</div>
