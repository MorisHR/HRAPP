<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="header">
      <h1 class="title">Forgot Password?</h1>
      <p class="subtitle">Enter your email to receive a password reset link</p>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Input - MIGRATED TO CUSTOM UI COMPONENT -->
        <app-input
          label="Email address"
          type="email"
          formControlName="email"
          placeholder="admin@morishr.com"
          [required]="true"
          [disabled]="loading()"
          [error]="submitted() && f['email'].errors ? getErrorMessage('email') : null"
        />

        <!-- Success Message -->
        @if (successMessage()) {
          <div class="success-message" role="alert">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span>{{ successMessage() }}</span>
          </div>
        }

        <!-- Error Message -->
        @if (errorMessage()) {
          <div class="error-message" role="alert">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span>{{ errorMessage() }}</span>
          </div>
        }

        <!-- Submit Button - MIGRATED TO CUSTOM UI COMPONENT -->
        <app-button
          type="submit"
          variant="primary"
          [fullWidth]="true"
          [disabled]="!isValidForm || loading()"
          [loading]="loading()"
          loadingText="Sending reset link..."
        >
          Send Reset Link
        </app-button>
      </form>

      <!-- Back Link -->
      <div class="back-link-container">
        <a [routerLink]="returnUrl()" class="back-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          <span>Back to login</span>
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p class="footer-text">© 2025 MorisHR · Password Recovery</p>
    </div>
  </div>
</div>
