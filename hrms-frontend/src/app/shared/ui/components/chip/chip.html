<div class="chip" [class]="chipClasses">
  <!-- Avatar (image or initials) -->
  <div class="chip-avatar" *ngIf="avatar">
    <img *ngIf="isAvatarImage" [src]="avatar" [alt]="label" class="chip-avatar-image">
    <span *ngIf="!isAvatarImage" class="chip-avatar-initials">{{ avatarInitials }}</span>
  </div>

  <!-- Icon -->
  <span class="chip-icon" *ngIf="icon && !avatar">
    <i [class]="icon"></i>
  </span>

  <!-- Label -->
  <span class="chip-label">{{ label }}</span>

  <!-- Remove button -->
  <button
    type="button"
    class="chip-remove"
    *ngIf="removable"
    (click)="onRemove($event)"
    aria-label="Remove">
    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M10.5 3.5L3.5 10.5M3.5 3.5L10.5 10.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</div>
