<div class="forgot-password-container">
  <div class="forgot-password-card">
    <!-- Header -->
    <div class="header">
      <h1 class="title">Reset your password</h1>
      <p class="subtitle">Enter your email address and we'll send you instructions to reset your password.</p>
    </div>

    <!-- Form -->
    <div class="form-container">
      <form (ngSubmit)="onSubmit()" class="forgot-password-form">
        <!-- Email Input -->
        <div class="input-group">
          <label for="email" class="input-label">Email address</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="you@example.com"
            [value]="email()"
            (input)="email.set($any($event.target).value)"
            [disabled]="isLoading()"
            autocomplete="email"
            required
            aria-label="Email address"
            aria-required="true"
          />
        </div>

        <!-- Success Message -->
        @if (successMessage()) {
          <div class="success-message" role="status">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>{{ successMessage() }}</span>
          </div>
        }

        <!-- Error Message -->
        @if (errorMessage()) {
          <div class="error-message" role="alert">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span>{{ errorMessage() }}</span>
          </div>
        }

        <!-- Submit Button -->
        <button
          type="submit"
          class="submit-button"
          [disabled]="!isValidForm() || isLoading()"
          aria-label="Send reset instructions"
        >
          @if (isLoading()) {
            <span class="loading-spinner"></span>
            <span>Sending...</span>
          } @else {
            <span>Send reset instructions</span>
          }
        </button>

        <!-- Back to Login Link -->
        <div class="back-to-login">
          <button
            type="button"
            class="back-link"
            (click)="onBackToLogin()"
            aria-label="Back to login"
          >
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to login
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="forgot-password-footer">
      <p class="footer-text">Powered by <strong>MorisHR</strong></p>
    </div>
  </div>
</div>
