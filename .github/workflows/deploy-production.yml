name: Deploy to Production

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# HRMS Production Deployment Pipeline
# Fortune 500-Grade CI/CD with Google Cloud Platform
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# This workflow:
# 1. Builds the .NET 9 API Docker image
# 2. Runs automated tests
# 3. Pushes to Google Container Registry
# 4. Deploys to Cloud Run
# 5. Runs database migrations
# 6. Performs health checks
#
# Triggers: Push to main branch or manual dispatch
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/deploy-production.yml'

  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (use with caution)'
        required: false
        type: boolean
        default: false

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: production-hrms-api
  IMAGE_NAME: hrms-api

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # BUILD & TEST
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/HRMS.API/HRMS.API.csproj

      - name: Build
        run: dotnet build src/HRMS.API/HRMS.API.csproj --configuration Release --no-restore

      - name: Run tests
        if: ${{ !inputs.skip_tests }}
        run: |
          if [ -d "tests" ]; then
            dotnet test --configuration Release --no-build --verbosity normal
          else
            echo "No tests found, skipping..."
          fi

      - name: Check for TODO comments
        run: |
          echo "Checking for critical TODO comments..."
          if grep -r "TODO.*CRITICAL\|FIXME.*CRITICAL" src/ --include="*.cs"; then
            echo "âŒ Critical TODO/FIXME comments found!"
            exit 1
          fi
          echo "âœ… No critical TODOs found"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # DOCKER BUILD & PUSH
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud
        run: gcloud auth configure-docker

      - name: Get short SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            --tag gcr.io/$PROJECT_ID/$IMAGE_NAME:${{ steps.vars.outputs.SHORT_SHA }} \
            --tag gcr.io/$PROJECT_ID/$IMAGE_NAME:latest \
            --build-arg BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            --build-arg VCS_REF=${{ steps.vars.outputs.SHORT_SHA }} \
            --file Dockerfile \
            .

      - name: Push Docker image
        run: |
          docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:${{ steps.vars.outputs.SHORT_SHA }}
          docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:latest

      - name: Output image details
        run: |
          echo "âœ… Docker image pushed successfully!"
          echo "Image: gcr.io/$PROJECT_ID/$IMAGE_NAME:${{ steps.vars.outputs.SHORT_SHA }}"
          echo "Tag: ${{ steps.vars.outputs.SHORT_SHA }}"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # DEPLOY TO CLOUD RUN
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: docker-build-push
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get short SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$IMAGE_NAME:${{ steps.vars.outputs.SHORT_SHA }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 1 \
            --max-instances 100 \
            --cpu 2 \
            --memory 2Gi \
            --timeout 300 \
            --concurrency 80 \
            --set-env-vars "ASPNETCORE_ENVIRONMENT=Production" \
            --quiet

      - name: Get service URL
        id: service
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "URL=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $SERVICE_URL"

      - name: Health check
        run: |
          echo "Waiting 10 seconds for service to be ready..."
          sleep 10

          echo "Running health check..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.service.outputs.URL }}/health || echo "000")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Health check passed! HTTP $HTTP_CODE"
          else
            echo "âŒ Health check failed! HTTP $HTTP_CODE"
            exit 1
          fi

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # DATABASE MIGRATIONS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  migrate-database:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install Cloud SQL Proxy
        run: |
          wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
          chmod +x cloud_sql_proxy

      - name: Get database connection details
        id: db
        run: |
          DB_INSTANCE=$(gcloud sql instances describe production-hrms-db --format='value(connectionName)')
          echo "INSTANCE=$DB_INSTANCE" >> $GITHUB_OUTPUT

      - name: Start Cloud SQL Proxy
        run: |
          ./cloud_sql_proxy -instances=${{ steps.db.outputs.INSTANCE }}=tcp:5432 &
          PROXY_PID=$!
          echo "PROXY_PID=$PROXY_PID" >> $GITHUB_ENV
          echo "Waiting for proxy to start..."
          sleep 5

      - name: Get database password from Secret Manager
        id: secret
        run: |
          DB_PASSWORD=$(gcloud secrets versions access latest --secret="production-db-password")
          echo "::add-mask::$DB_PASSWORD"
          echo "PASSWORD=$DB_PASSWORD" >> $GITHUB_OUTPUT

      - name: Run migrations
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Database=hrms_master;Username=postgres;Password=${{ steps.secret.outputs.PASSWORD }}"
          DOTNET_ENVIRONMENT: Production
        run: |
          echo "Running Entity Framework migrations..."
          cd src/HRMS.API
          dotnet ef database update --project ../HRMS.Infrastructure/HRMS.Infrastructure.csproj --context MasterDbContext
          echo "âœ… Migrations completed successfully"

      - name: Stop Cloud SQL Proxy
        if: always()
        run: |
          if [ ! -z "$PROXY_PID" ]; then
            kill $PROXY_PID || true
          fi

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # DEPLOYMENT SUMMARY
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy, migrate-database]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** $REGION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build and Test" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker Image Push" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Cloud Run Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Database Migrations" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** https://your-domain.com" >> $GITHUB_STEP_SUMMARY
